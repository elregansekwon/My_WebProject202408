<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 게시판 - 율촌 법무사사무소</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <!-- 헤더 시작 -->
    <header>
        <h1>Q&A 게시판</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="location.html">위치</a></li>
                <li><a href="contact.html">연락처</a></li>
                <li><a href="faq.html">자주 묻는 질문</a></li>
                <li><a href="qna.html">Q&A 게시판</a></li>
            </ul>
        </nav>
    </header>
    <!-- 헤더 끝 -->

    <!-- Q&A 게시판 섹션 -->
    <main>
        <section id="qna">
            <h2>질문 목록</h2>
            <ul id="questionList">
                <!-- 질문 목록이 이곳에 동적으로 추가됨 -->
            </ul>

            <h2>질문 등록</h2>
            <form id="questionForm">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="question">질문:</label><br>
                <textarea id="question" name="question" rows="5" cols="33" required></textarea><br><br>
                <button type="submit">제출하기</button>
            </form>
        </section>
    </main>
    <!-- 메인 콘텐츠 끝 -->

    <!-- 푸터 시작 -->
    <footer>
        <p>&copy; 2024 율촌 법무사사무소</p>
    </footer>
    <!-- 푸터 끝 -->

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->

    <script>
        // 새로고침 시 홈으로 리다이렉트
        window.addEventListener('beforeunload', function (e) {
            window.location.href = 'index.html'; // 홈 페이지로 이동
        });
    </script>
</body>
</html>
